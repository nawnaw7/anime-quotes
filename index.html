<html>
    <head>
        
        <title>Anime Quote Generator</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
        
    </head>
    
    <body class="body">
        
        <div class="wrapper">
            
            <h1>Anime Quote Generator</h1>
            
            <div class="container" id="quoteCard">
            
                <i class="fa fa-quote-left" id="icon" aria-hidden="true"></i>
                <p class="quoteText"> This is some random text as placeholder for quotes.</p>
                <p class="quoteAuthor">Random Author</p>
                <p class="anime">Randon Anime</p>
                
                <div class="container" id="buttons">
                    <button id="twitter">Tweet Me!</button>
                    <button id="nextQuote">Next Quote</button>
                </div>
            
            </div>
        
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="animeQuotes.json"></script>
    
    </body>

</html>
